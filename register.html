<!DOCTYPE html>
<html lang="es">

   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registrate en @CellPHone</title>
      <link rel="icon" type="image/x-icon" href="assets/Logo-jp.jpg" />
      <!-- Bootstrap -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
         integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

      <!-- FontAwesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
   </head>
   <body class="bg-info d-flex justify-content-center align-items-center vh-100">
      <section class="container">
         <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
            <div class="phone-container">
               <div class="phone-screen">
                  <div class="slider">
                  </div>
               </div>
            </div>
         </div>
         <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
               <!-- Formulario Registro -->
               <div >
                  <form class="needs-validation" novalidate>
                     <div class=" d-flex justify-content-center">
                        <img src="assets/login-icon.svg" alt="login-icon" style="height: 7rem"/>
                     </div>
                     <div class="text-center fs-1 fw-bold">Inicio Sesión</div>
                     <!-- Icono y campo Usuario -->
                     <div class="input-group mt-4">
                        <div class="input-group-text bg-info">
                           <img src="assets/username-icon.svg" alt="username-icon" style="height: 1rem"/>
                        </div>
                        <input type="text" class="form-control" id="usser" placeholder="Ingrese nombre Usuario" required>
                     </div>
                     <!-- Icono y Campo Nombre completo-->
                     <div class="input-group mt-1">
                        <div class="input-group-text bg-info">
                           <img src="assets/username-icon.svg" alt="username-icon" style="height: 1rem"/>
                        </div>
                        <input type="text" class="form-control" id="name" placeholder="Ingrese Nombre Completo" required>
                        <div class="invalid-feedback">Por favor, introduce tu nombre completo.</div>
                     </div>
                     <!-- Icono y Campo Contraseña -->
                     <div class="input-group mt-1">
                        <div class="input-group-text bg-info">
                           <img src="assets/password-icon.svg" alt="password-icon" style="height: 1rem"/>
                        </div>
                        <input type="password" class="form-control" id="pwd" placeholder="Ingrese Contraseña" required>
                        <div class="invalid-feedback">La contraseña debe tener al menos 8 caracteres, incluyendo una
                              mayúscula, una minúscula, un número y un carácter especial.</div>
                     </div>
                     <!-- Icono y Campo Repetir Contraseña -->
                     <div class="input-group mt-1">
                        <div class="input-group-text bg-info">
                           <img src="assets/password-icon.svg" alt="password-icon" style="height: 1rem"/>
                        </div>
                        <input type="password" class="form-control" id="repeat-pwd" placeholder="Repetir Contraseña"
                           required>
                        <div class="invalid-feedback">Las contraseñas no coinciden.</div>
                     </div>
                     <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Registrarse</button>
                     <div class="p-2">
                        <div class="border-bottom text-center" style="height: 0.9rem">
                        <span class="bg-white px-3">o</span>
                        </div>
                     </div>
                     <div class="d-flex gap-1 justify-content-center mt-1">
                        <p class="mt-1">¿Tienes una cuenta? <a href="./index.html" class="link-dark">Inicia sesión</a></p>
                     </div>
                  </form>
                  
               </div>
            <footer>
            <div class="row">
               <div class="col-12 text-center">
                  <h6><p style="font-size: 0.7rem">Derechos de autor © 2024 JPG(Yisus).</p></h6>
               </div>
            </div>
            </footer>
         </div>
      </section>
      <!-- Bootstrap JS -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
         integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
         crossorigin="anonymous"></script>
      <!-- Custom JS -->
      <script src="./js/script.js"></script>
      <script src="./js/db.js"></script>
      <script src="./js/register.js"></script>

   </body>


</html>
