<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio Sesión @CellPHone</title>
    <link rel="icon" type="image/x-icon" href="assets/Logo-jp.jpg" />

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="bg-info d-flex justify-content-center align-items-center vh-100">
   <section class="container">
      <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
         <div class="phone-container">
            <div class="phone-screen">
               <div class="slider">

               </div>
            </div>
         </div>
      </div>
      <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
      <!-- Icono de Login -->
      <div class="login-form">
         <div class="login-form d-flex justify-content-center">
            <img src="assets/login-icon.svg" alt="login-icon" style="height: 7rem"/>
         </div>
         <div class="text-center fs-1 fw-bold">Inicio Sesión</div>
         <form class="col-4 text-center w-100">
            <!-- Icono para campo Nombre de Usuario -->
            <div class="input-group mt-4">
               <div class="input-group-text bg-info">
                  <img src="./assets/username-icon.svg" alt="username-icon" style="height: 1rem"/>
               </div>
               <input type="text" class="form-control bg-lightl" id="usser" placeholder="Ingrese Nombre Usuario">
            </div>
            <!-- Icono para campo Contraseña -->
            <div class="input-group mt-1">
               <div class="input-group-text bg-info">
                  <img src="assets/password-icon.svg" alt="password-icon" style="height: 1rem"/>
               </div>
               <input type="password" class="form-control" id="pwd" placeholder="Ingrese Contraseña">
            </div>
            <!-- Check Recuerdame y Olvido su contraseña -->
            <div class="d-flex justify-content-around mt-1">
               <div class="d-flex align-items-center gap-1">
                     <input class="form-check-input" type="checkbox" />
               <div class="pt-1" style="font-size: 0.9rem">Recuerdame</div>
               </div>
               <div class="pt-1">
               <a href="#" class="text-decoration-none text-info fw-semibold fst-italic" style="font-size: 0.9rem">Olvidó su Contraseña?</a>
               </div>
            </div>
            <button type="submit" class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Iniciar sesión</button>
            <div class="d-flex gap-1 justify-content-center mt-1">
               <div>No tienes Cuenta?</div>
               <a href="./register.html" class="text-decoration-none text-info fw-semibold">Registrate</a>
            </div>
         </form>

      </div>
   
      <footer>
         <div class="row">
            <div class="col-12 text-center">
               <h6><p style="font-size: 0.7rem">Derechos de autor © 2024 JPG(Yisus).</p></h6>
            </div>
         </div>
       </footer>
      </div>
   </section>
 
   <!-- Bootstrap -->
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"></script>
   <!-- Custom JS -->
   <script src="./js/script.js"></script>
   <script src="./js/index.js"></script>
   <script src="./js/db.js"></script>
</body>

</html>
