<section class="bg-info d-flex justify-content-center align-items-center vh-100">
    <section>
        <div class="col-md-6 d-none d-md-flex justify-content-center align-items-center">
            <div class="phone-container">
                <div class="phone-screen">
                    <div class="slider">
                    </div>
                </div>
            </div>
        </div>
        <div class="bg-white p-5 rounded-5 text-secondary shadow" style="width: 25rem">
            <!-- Formulario Registro -->
            <div>
                <form class="needs-validation" novalidate>
                    <div class=" d-flex justify-content-center">
                        <img src="assets/login-icon.svg" alt="login-icon" style="height: 7rem" />
                    </div>
                    <div class="text-center fs-1 fw-bold">Inicio Sesión</div>
                    <!-- Icono y campo Usuario -->
                    <div class="input-group mt-4">
                        <div class="input-group-text bg-info">
                            <img src="assets/username-icon.svg" alt="username-icon" style="height: 1rem" />
                        </div>
                        <input type="text" class="form-control" id="register-username" placeholder="Ingrese nombre Usuario"
                            required>
                    </div>
                    <!-- Icono y Campo Nombre completo-->
                    <div class="input-group mt-1">
                        <div class="input-group-text bg-info">
                            <img src="assets/username-icon.svg" alt="username-icon" style="height: 1rem" />
                        </div>
                        <input type="text" class="form-control" id="register-nameFull" placeholder="Ingrese Nombre Completo"
                            required>
                        <div class="invalid-feedback">Por favor, introduce tu nombre completo.</div>
                    </div>
                    <!-- Icono y Campo Contraseña -->
                    <div class="input-group mt-1">
                        <div class="input-group-text bg-info">
                            <img src="assets/password-icon.svg" alt="password-icon" style="height: 1rem" />
                        </div>
                        <input type="password" class="form-control" id="register-password" placeholder="Ingrese Contraseña" required>
                        <div class="invalid-feedback">La contraseña debe tener al menos 8 caracteres, incluyendo una
                            mayúscula, una minúscula, un número y un carácter especial.</div>
                    </div>
                    <!-- Icono y Campo Repetir Contraseña -->
                    <div class="input-group mt-1">
                        <div class="input-group-text bg-info">
                            <img src="assets/password-icon.svg" alt="password-icon" style="height: 1rem" />
                        </div>
                        <input type="password" class="form-control" id="register-repeat-pwd" placeholder="Repetir Contraseña"
                            required>
                        <div class="invalid-feedback">Las contraseñas no coinciden.</div>
                    </div>
                    <button type="submit"
                        class="btn btn-info text-white w-100 mt-4 fw-semibold shadow-sm">Registrarse</button>
                    <div class="p-2">
                        <div class="border-bottom text-center" style="height: 0.9rem">
                            <span class="bg-white px-3">o</span>
                        </div>
                    </div>
                    <div class="d-flex gap-1 justify-content-center mt-1">
                        <p class="mt-1">¿Tienes una cuenta? <a href="login" class="link-dark">Inicia sesión</a>
                        </p>
                    </div>
                </form>

            </div>
            <footer>
                <div class="row">
                    <div class="col-12 text-center">
                        <h6>
                            <p style="font-size: 0.7rem">Derechos de autor © 2024 JPG(Yisus).</p>
                        </h6>
                    </div>
                </div>
            </footer>
        </div>
    </section>
</section>
